                <style>
                    /* Flexbox setup for 3 pictures per line */
                    .quotes-gallery {
                        display: flex;
                        flex-wrap: wrap;
                        justify-content: center;
                        gap: 20px;
                        padding: 20px;
                    }
                
                    .quote-image {
                        flex: 0 1 calc(33.33% - 20px); /* 3 items per row */
                        position: relative;
                        overflow: hidden;
                        border-radius: 15px;
                        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                        transition: transform 0.3s ease, box-shadow 0.3s ease;
                        z-index: 1;
                    }
                
                    .quote-image img {
                        width: 100%;
                        height: auto;
                        border-radius: 15px;
                        transition: transform 0.3s ease;
                    }
                
                    /* Hover effect with 130% zoom */
                    .quote-image:hover {
                        transform: scale(1.3); /* 130% zoom */
                        z-index: 5;
                        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
                    }
                
                    .quote-image:hover img {
                        transform: scale(1);
                    }
                
                    .quotes-gallery {
                        position: relative;
                        height: auto;
                    }
                
                    .quote-image:hover ~ .quote-image {
                        opacity: 0.8;
                    }
                </style>
